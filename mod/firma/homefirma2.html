<div id="signature-pad" class="signature-pad">
    <div class="signature-pad--body">
        <canvas></canvas>
    </div>
    <div class="signature-pad--footer">
        <div class="description">Firmar arriba</div>

        <div class="signature-pad--actions">
            <div>
                <button type="button" class="button clear" data-action="clear" style="margin-left: 14vw;">Limpiar</button>
                <button type="button" class="button" data-action="change-color" style="display: none">Cambiar color</button>
                <button type="button" class="button" data-action="undo" style="display: none">Deshacer</button>
            </div>
            <div>
                <button type="button" class="button save" data-action="guardar-firma" style="margin-right: 13vw;">Guardar Firma</button>
                <button type="button" class="button save" data-action="save-png" style="display: none">Guardar como PNG</button>
                <button type="button" class="button save" data-action="save-jpg" style="display: none">Guardar como JPG</button>
                <button type="button" class="button save" data-action="save-svg" style="display: none">Guardar como SVG</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/signature_pad.js"></script>
<script src="js/app.js"></script>
