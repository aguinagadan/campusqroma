<div id="app">
    <div class="baner-container">
        <div class="baner mb-3">
            <div class="before" @click="prevBaner()"></div>
            <div id="baner">
                <div class="item" v-for="item in baner"><img :src="item.background" alt="" srcset=""/>
                    <div class="content">
                        <div class="title bg-info-o text-white">{{item.title}}</div>
                        <a v-if="item.btn" class="btn" :class="'btn-'+item.btnStyle" :href="item.url">{{item.btn}}</a>
                    </div>
                </div>
            </div>
            <div class="after" @click="nextBaner()"></div>
        </div>
        <div class="actions"><a @click="changeBaner(index)" class="item" v-bind:class="{ 'active': banerPoint == index+1 }" v-for="(item, index) in baner"></a></div>
    </div>
    <div class="access">
        <h2><span class="text-success pacifig">¡Pinta </span><span class="text-info" style="font-weight: 500"> tu mejor versión!</span></h2>
        <div class="widget01 n2">
            <div class="item bg-primary"><img class="icon" src="./local/qroma_front/img/icons/quars.svg" alt=""/>
                <div class="text">
                    <div class="title">MIS CURSOS</div>
                    <div class="subtitle">Acumula puntos</div>
                </div>
            </div>
            <div class="item bg-danger"><img class="icon" src="./local/qroma_front/img/icons/screen.svg" alt=""/>
                <div class="text">
                    <div class="title">CATÁLOGO DE CURSOS</div>
                    <div class="subtitle">+100 cursos para ti</div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-testimonials w70">
        <h2><span class="text-info" style="font-weight: 500">Qué dicen </span><span class="text-success pacifig">nuestros aliados</span></h2>
        <h3 style="font-family: Gotham">Nuestros alumnos respaldan nuestra calidad de educativa</h3>
        <div class="testimonials">
            <div class="before" @click="prevTestimonial()"></div>
            <div class="card01" style="width: 1860px;height: 100%;display: flex;position: relative;">
                <div class="item-qroma" v-for="item in card">
                    <div class="content-qroma">
                        <h2 :class="'text-'+item.type">{{item.title}}</h2>
                        <p style="overflow: hidden">{{item.content}}</p>
                    </div>
                    <div class="profile" :class="'b-'+item.type"><img :src="item.url" alt=""/></div>
                </div>
            </div>
            <div class="after" @click="nextTestimonial()"></div>
        </div>
    </div>
    <div class="marcas w80">
        <div class="flex w-100" id="marcas">
            <div class="item" v-for="item in marcas"><img :src="item.url" alt=""/></div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

<script src="local/qroma_front/js/main.js"></script>
